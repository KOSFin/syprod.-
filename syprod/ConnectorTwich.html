<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Wchat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #app {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        input, button, select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        #settings {
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }

        #chat {
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        th {
            background: #1db954;
        }

        .username {
            color: #1db954;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
        }

        .timer {
            font-size: 20px;
            margin-top: 10px;
        }

        #user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
        }

        #user-info img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }

        #user-info span {
            font-size: 18px;
            font-weight: bold;
        }

        #integrate-twitch {
            background-color: #9146FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #integrate-twitch:hover {
            background-color: #6c2de2;
        }

        #no-token {
            text-align: center;
            margin-top: 50px;
        }

        #search {
            margin-bottom: 10px;
        }

        .highlight {
            background-color: #303030;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Twitch Raffle Tool</h1>

        <div id="no-token" style="display: none;">
            <p>Welcome to Twitch Raffle Tool. Connect your Twitch account to start counting messages!</p>
            <button id="integrate-twitch">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Twitch_logo_2019.svg/800px-Twitch_logo_2019.svg.png" alt="Twitch Logo" width="30" style="vertical-align: middle;"> Integrate with Twitch
            </button>
        </div>

        <div id="user-info" style="display: none;">
            <img id="user-avatar" src="" alt="User Avatar">
            <span id="user-name"></span>
        </div>

        <div id="settings">
            <h2>Settings</h2>
            <label for="activity">Count activity:</label>
            <select id="activity">
                <option value="all_messages">All Messages</option>
                <option value="specific_messages">Messages with "участвую"</option>
                <option value="custom_keyword">Custom Keyword</option>
                <option value="subscriptions">Subscriptions</option>
            </select>
            <div id="keyword-input" style="display: none;">
                <label for="customKeyword">Custom Keyword:</label>
                <input type="text" id="customKeyword" placeholder="Enter keyword or phrase">
            </div>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </div>

        <div id="info">
            <div class="timer">Timer: <span id="timer">0:00</span></div>
            <div>Entries: <span id="entriesCount">0</span></div>
        </div>

        <div id="chat">
            <input type="text" id="search" placeholder="Search..." oninput="filterChat()">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Message</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="chatTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const activitySelect = document.getElementById('activity');
        const timerElement = document.getElementById('timer');
        const entriesCountElement = document.getElementById('entriesCount');
        const chatTable = document.getElementById('chatTable');
        const customKeywordInput = document.getElementById('customKeyword');
        const keywordInputDiv = document.getElementById('keyword-input');
        const userInfoDiv = document.getElementById('user-info');
        const userNameSpan = document.getElementById('user-name');
        const userAvatarImg = document.getElementById('user-avatar');
        const searchInput = document.getElementById('search');
        const noTokenDiv = document.getElementById('no-token');
        const integrateButton = document.getElementById('integrate-twitch');

        let username = '';
        let accessToken = '';
        let timer = 0;
        let timerInterval;
        let entriesCount = 0;
        let counting = false;
        let messagesSet = new Set();
        let chatData = [];

        const clientId = 'pxie3yypaf51ctb0gmvz7m76fq4z0c'; // Your Twitch client ID
        const redirectUri = 'https://syprod.ru/ConnectorTwich.html';

        activitySelect.addEventListener('change', () => {
            keywordInputDiv.style.display = activitySelect.value === 'custom_keyword' ? 'block' : 'none';
        });

        const hash = window.location.hash;
        if (hash.includes('access_token')) {
            const params = new URLSearchParams(hash.substring(1));
            accessToken = params.get('access_token');
            if (accessToken) {
                connectToChat();
            } else {
                noTokenDiv.style.display = 'block';
            }
        } else {
            noTokenDiv.style.display = 'block';
        }

        integrateButton.addEventListener('click', () => {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}&scope=chat:read`;
        });

        startButton.addEventListener('click', () => {
            if (!counting) {
                counting = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                timer = 0;
                entriesCount = 0;
                messagesSet.clear();
                chatTable.innerHTML = '';
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
                connectToChat();
            }
        });

        stopButton.addEventListener('click', () => {
            counting = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            clearInterval(timerInterval);
            alert(`Counting stopped. Total entries: ${entriesCount}`);
        });

        function updateTimer() {
            timer++;
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        async function connectToChat() {
            try {
                const headers = {
                    'Authorization': `Bearer ${accessToken}`,
                    'Client-Id': clientId
                };

                const response = await axios.get('https://api.twitch.tv/helix/users', { headers });
                const user = response.data.data[0];
                username = user.login;
                userAvatarImg.src = user.profile_image_url;
                userNameSpan.textContent = username;
                userInfoDiv.style.display = 'flex';

                const socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');

                socket.onopen = () => {
                    socket.send('CAP REQ :twitch.tv/tags');
                    socket.send(`PASS oauth:${accessToken}`);
                    socket.send(`NICK ${username}`);
                    socket.send(`JOIN #${username}`);
                };

                socket.onmessage = (event) => {
                    const data = event.data; // Это будет строка, если сервер отправляет текстовые данные
                    const match = data.match(/^:(\w+)!.+ PRIVMSG #\w+ :(.+)/);
                    
                    // Если регулярное выражение не совпало, попытаемся улучшить его
                    if (match) {
                        const [, user, message] = match;
                        const time = new Date().toLocaleTimeString();
                
                        if (isMessageValid(user, message)) {
                            updateChatTable(user, message, time);
                        }
                    } else {
                        // Если стандартное регулярное выражение не сработало, попробуем другое
                        const extendedMatch = data.match(/:(\w+)!.* PRIVMSG #\w+ :(.+)/);
                        if (extendedMatch) {
                            const [, user, message] = extendedMatch;
                            const time = new Date().toLocaleTimeString();
                
                            if (isMessageValid(user, message)) {
                                updateChatTable(user, message, time);
                            }
                        }
                    }
                };
            } catch (error) {
                console.error(error);
            }
        }

        function isMessageValid(user, message) {
            if (activitySelect.value === 'all_messages') {
                return true;
            }

            if (activitySelect.value === 'specific_messages' && message.includes('участвую')) {
                return true;
            }

            if (activitySelect.value === 'custom_keyword' && message.includes(customKeywordInput.value)) {
                return true;
            }

            return false;
        }

        function updateChatTable(user, message, time) {
            if (!messagesSet.has(message)) {
                messagesSet.add(message);
                entriesCount++;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="username">${user}</td>
                    <td>${message}</td>
                    <td>${time}</td>
                `;
                chatTable.appendChild(row);
                entriesCountElement.textContent = entriesCount;
            }
        }

        function filterChat() {
            const query = searchInput.value.toLowerCase();
            const rows = chatTable.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const username = cells[0].textContent.toLowerCase();
                const message = cells[1].textContent.toLowerCase();
                const time = cells[2].textContent.toLowerCase();
                if (username.includes(query) || message.includes(query) || time.includes(query)) {
                    row.classList.remove('highlight');
                } else {
                    row.classList.add('highlight');
                }
            });
        }
    </script>
</body>
</html>
