<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Activity Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #app {
            width: 90%;
            max-width: 800px;
        }

        input, button, select {
            padding: 10px;
            font-size: 16px;
            margin: 10px 5px;
            background: #1e1e1e;
            color: #f1f1f1;
            border: 1px solid #333;
            border-radius: 5px;
        }

        button:hover {
            background-color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        th {
            background-color: #1e1e1e;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #timer {
            font-size: 20px;
            margin-top: 10px;
        }

        .scrollable {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Twitch Chat Activity Tracker</h1>
        <div class="controls">
            <select id="activityType">
                <option value="allMessages">All Messages</option>
                <option value="specificWord">Specific Word</option>
                <option value="subscriptions">Subscriptions</option>
            </select>
            <input type="text" id="keyword" placeholder="Enter keyword (for specific word)">
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </div>
        <p id="timer">Timer: 00:00</p>
        <div class="scrollable">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Message/Info</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="results">
                    <tr><td colspan="4">No data yet</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const activityTypeSelect = document.getElementById('activityType');
        const keywordInput = document.getElementById('keyword');
        const resultsTable = document.getElementById('results');
        const timerDisplay = document.getElementById('timer');

        let timer = null;
        let elapsedSeconds = 0;
        let entries = [];
        let isRunning = false;

        function startTimer() {
            elapsedSeconds = 0;
            timer = setInterval(() => {
                elapsedSeconds++;
                const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
                const seconds = String(elapsedSeconds % 60).padStart(2, '0');
                timerDisplay.textContent = `Timer: ${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function addEntry(username, info, time) {
            entries.push({ username, info, time });
            renderTable();
        }

        function renderTable() {
            resultsTable.innerHTML = '';
            entries.forEach((entry, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${entry.username}</td>
                    <td>${entry.info}</td>
                    <td>${entry.time}</td>
                </tr>`;
                resultsTable.innerHTML += row;
            });
        }

        startButton.addEventListener('click', () => {
            const activityType = activityTypeSelect.value;
            const keyword = keywordInput.value.trim().toLowerCase();
            entries = [];
            renderTable();

            if (activityType === 'specificWord' && !keyword) {
                alert('Please enter a keyword for specific word tracking.');
                return;
            }

            isRunning = true;
            startButton.disabled = true;
            stopButton.disabled = false;

            startTimer();

            console.log(`Started tracking activity: ${activityType}, keyword: "${keyword}"`);
        });

        stopButton.addEventListener('click', () => {
            isRunning = false;
            stopButton.disabled = true;
            startButton.disabled = false;

            stopTimer();
            console.log('Stopped tracking.');
        });

    </script>
</body>
</html>
