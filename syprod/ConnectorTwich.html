<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial="initial-scale=1.0">
    <title>2Wchat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #app {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        input, button, select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        #settings {
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }

        #chat {
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        th {
            background: #1db954;
        }

        .username {
            color: #1db954;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
        }

        .timer {
            font-size: 20px;
            margin-top: 10px;
        }

        #user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
        }

        #user-info img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }

        #user-info span {
            font-size: 18px;
            font-weight: bold;
        }

        #connect-section {
            text-align: center;
            padding: 20px;
            background: #6f33b8;
            border-radius: 10px;
            width: 60%;
            margin: 30px auto;
            color: white;
        }

        #connect-section button {
            background-color: #6f33b8;
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        #connect-section button:hover {
            background-color: #5a2d9e;
        }

        .search-bar {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Twitch Raffle Tool</h1>

        <!-- Section for connecting to Twitch if no token is found -->
        <div id="connect-section" style="display: none;">
            <h2>Connect your Twitch Account</h2>
            <p>Click the button below to integrate your Twitch account and start interacting with the chat!</p>
            <a href="https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=pxie3yypaf51ctb0gmvz7m76fq4z0c&redirect_uri=https://syprod.ru/ConnectorTwich.html&scope=chat:read">
                <button>Connect to Twitch</button>
            </a>
        </div>

        <!-- User info section, shown after successful login -->
        <div id="user-info" style="display: none;">
            <img id="user-avatar" src="" alt="User Avatar">
            <span id="user-name"></span>
        </div>

        <div id="settings">
            <h2>Settings</h2>
            <label for="activity">Count activity:</label>
            <select id="activity">
                <option value="all_messages">All Messages</option>
                <option value="specific_messages">Messages with "участвую"</option>
                <option value="custom_keyword">Custom Keyword</option>
                <option value="subscriptions">Subscriptions</option>
            </select>
            <div id="keyword-input" style="display: none;">
                <label for="customKeyword">Custom Keyword:</label>
                <input type="text" id="customKeyword" placeholder="Enter keyword or phrase">
            </div>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </div>

        <div id="info">
            <div class="timer">Timer: <span id="timer">0:00</span></div>
            <div>Entries: <span id="entriesCount">0</span></div>
        </div>

        <input class="search-bar" type="text" id="searchInput" placeholder="Search by username, message, or time...">

        <div id="chat">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Message</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="chatTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const activitySelect = document.getElementById('activity');
        const timerElement = document.getElementById('timer');
        const entriesCountElement = document.getElementById('entriesCount');
        const chatTable = document.getElementById('chatTable');
        const customKeywordInput = document.getElementById('customKeyword');
        const keywordInputDiv = document.getElementById('keyword-input');
        const userInfoDiv = document.getElementById('user-info');
        const userNameSpan = document.getElementById('user-name');
        const userAvatarImg = document.getElementById('user-avatar');
        const searchInput = document.getElementById('searchInput');
        const connectSection = document.getElementById('connect-section');

        let username = '';
        let accessToken = '';
        let timer = 0;
        let timerInterval;
        let entriesCount = 0;
        let counting = false;
        let messagesSet = new Set();

        const clientId = 'pxie3yypaf51ctb0gmvz7m76fq4z0c'; // Your Twitch client ID
        const redirectUri = 'https://syprod.ru/ConnectorTwich.html';

        activitySelect.addEventListener('change', () => {
            keywordInputDiv.style.display = activitySelect.value === 'custom_keyword' ? 'block' : 'none';
        });

        const hash = window.location.hash;
        if (hash.includes('access_token')) {
            const params = new URLSearchParams(hash.substring(1));
            accessToken = params.get('access_token');
            if (accessToken) {
                connectToChat();
            }
        } else {
            connectSection.style.display = 'block';
        }

        startButton.addEventListener('click', () => {
            if (!counting) {
                counting = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                timer = 0;
                entriesCount = 0;
                messagesSet.clear();
                chatTable.innerHTML = '';
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
                connectToChat();
            }
        });

        stopButton.addEventListener('click', () => {
            counting = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            clearInterval(timerInterval);
            alert(`Counting stopped. Total entries: ${entriesCount}`);
        });

        function updateTimer() {
            timer++;
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        async function connectToChat() {
            try {
                const headers = {
                    'Authorization': `Bearer ${accessToken}`,
                    'Client-Id': clientId
                };

                const response = await axios.get('https://api.twitch.tv/helix/users', { headers });
                const user = response.data.data[0];
                username = user.login;
                userAvatarImg.src = user.profile_image_url;
                userNameSpan.textContent = username;
                userInfoDiv.style.display = 'flex';

                fetchChatMessages();
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        async function fetchChatMessages() {
            const queryParams = {
                broadcaster_id: 'your_broadcaster_id', // Replace with the broadcaster ID
                first: 50 // Number of messages to fetch
            };
            const headers = {
                'Authorization': `Bearer ${accessToken}`,
                'Client-Id': clientId
            };

            try {
                const response = await axios.get('https://api.twitch.tv/helix/streams', { headers, params: queryParams });
                const messages = response.data.data;

                messages.forEach(message => {
                    const messageEntry = document.createElement('tr');
                    messageEntry.innerHTML = `
                        <td class="username">${message.user_name}</td>
                        <td>${message.message}</td>
                        <td>${new Date(message.timestamp).toLocaleTimeString()}</td>
                    `;
                    chatTable.appendChild(messageEntry);

                    entriesCount++;
                    entriesCountElement.textContent = entriesCount;
                    messagesSet.add(message.id);
                });
            } catch (error) {
                console.error('Error fetching chat messages:', error);
            }
        }

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            const rows = chatTable.querySelectorAll('tr');
            rows.forEach(row => {
                const username = row.querySelector('.username').textContent.toLowerCase();
                const message = row.cells[1].textContent.toLowerCase();
                const time = row.cells[2].textContent.toLowerCase();
                if (username.includes(filter) || message.includes(filter) || time.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
